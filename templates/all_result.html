{%extends "base.html"%}
{%block content%}

<main>
  <div class="px-4 py-3 my-2 text-center">
    <p class="fs-5">
    <h2>全結果</h2>

    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">英文</th>
          <th scope="col">発音精度</th>
          <th scope="col">流暢性</th>
          <th scope="col">原文との一致</th>
        </tr>
      </thead>
      <tbody>
        {% for item in script_list %}
        <tr>
          <th scope="row">{{item.0}}</th>
          <td>{{item.2}}</td>
          <td>{{item.3}}</td>
          <td>{{item.4}}</td>
        </tr>
        {% endfor %}
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">平均</th>
          <td>{{average_score.0}}</td>
          <td>{{average_score.1}}</td>
          <td>{{average_score.2}}</td>
        </tr>
      </tfoot>
    </table>

    <hr>
    <div class="px-4 py-3 my-2 text-center">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/HZSxZKbVPUc" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    </p>
    <div class="px-4 py-3 my-2 text-center">

      <div class="col-md-4 mx-auto text-center">

        <div class="row">
          <div class="col-5 ">
            <form action="/" method="PUT">
              <input type="submit" class="btn btn-primary btn-lg px-4 gap-3" value="ホームへ戻る">
            </form>
          </div>
          <div class="col-2 "></div>

          <div class="col-5 ">
            <a href='https://www.twitter.com/intent/tweet?text=～～～～～～～～～～～～～～～%0a今日の{{question_num}}問を達成しました！みんなも採点してみよう！%0a発音精度:{{average_score.0}}点%0a流暢性:{{average_score.1}}点%0a原文との一致:{{average_score.2}}点%0a～～～～～～～～～～～～～～～%0a&hashtags=ベルトレ,発音採点'
              target="_blank"><img src="./static/images/icon-256x256.png" alt="Twitter" class="img-fluid"></a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

          </div>
        </div>
      </div>

    </div>


  </div>


</main>
{% endblock %}
